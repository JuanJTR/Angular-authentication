<p>login screen</p>

<!-- <p>register works!</p> -->
<form class="form" [formGroup]="formLogin" (ngSubmit)="onLogin()">
    <h1>Iniciar Sesion</h1>

    <!-- Email input -->
    <div>
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="form2Example1" class="form-control" formControlName="email" />
    </div>
    <br>

    <!-- Password input -->
    <div>
        <label class="form-label" for="form2Example2">Password</label>
        <div class="input-group">
            <input type="{{ passwordVisible ? 'text' : 'password' }}" id="form2Example2" class="form-control"
                formControlName="password" />
            <span class="input-group-text" id="togglePassword" (click)="togglePasswordVisibility()">
                <i class="fas fa-eye"></i>
            </span>
        </div>
    </div>
    <br>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" value="Enviar">log in</button>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not registered? <a href="http://localhost:4200/register">Register</a></p>
        <p>or sign up with:</p>

        <button type="button" class="btn btn-link btn-floating mx-1" (click)="onClick">
            <i class="fab fa-google"></i>
        </button>

    </div>
</form>
