<div class="card mt-5" *ngIf="registeredEmail">
    <div class="card-body">
        <h3 class="card-title text-center">Welcome!!</h3>
        <div class="form-group mt-2">
            <p class="text-center">
                We have sent an email to <strong>{{ registeredEmail }}</strong>, with the confirmation code for login.
            </p>
            <p class="text-center">
                Please check your email and copy the code to log in.
            </p>
            <div class="form-group text-center mt-3">
                <!-- Codigo input -->
                <label class="form-label mt-1" for="form2Example1">Copy code:</label>
                <div class="inputcode">
                    <input type="text" class="form-control" [(ngModel)]="verificationCode"
                        placeholder="Código de verificación">
                </div>
                <button class="btn btn-primary mt-3" (click)="onVerify()">check the code</button>
            </div>
            <br>
            <div class="form-group text-center mt-3">
                <p>Resend code </p>
                <button class="btn btn-primary" (click)="onSubmit()">Resend code</button>
            </div>
        </div>
    </div>
</div>
